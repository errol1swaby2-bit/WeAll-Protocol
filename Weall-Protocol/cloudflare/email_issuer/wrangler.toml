name = "weall-email-issuer"
main = "src/index.ts"
compatibility_date = "2026-02-06"

# Bind a Durable Object to store pending codes.
[[durable_objects.bindings]]
name = "EMAIL_CODES"
class_name = "EmailCodes"

[[migrations]]
tag = "v1"
new_classes = ["EmailCodes"]

[vars]
# Public-ish config (not secrets)
CODE_TTL_SECONDS = "900"          # 15 minutes
MAX_ATTEMPTS = "5"
FROM_EMAIL = "no-reply@weallprotocol.xyz"
FROM_NAME = "WeAll Protocol"
SUBJECT = "WeAll: Your verification code"
