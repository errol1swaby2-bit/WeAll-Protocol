version: 1.22.1
law: append-only
source: "WeAll Transaction Canon v1.22 \u2014 Full Enforceable Production Canon"
notes:
- IDs are never reused; exactly one canonical name per TxType.
- All state-changing protocol interactions are TxTypes.
- SYSTEM-origin TxTypes are BLOCK-ONLY and deterministically triggered; they MAY be
  state-changing.
- GovExecutor-gated TxTypes are BLOCK-ONLY; emitted by deterministic executor logic
  after passing governance.
- Receipt-only TxTypes MUST specify valid parent TxTypes.
- Block-context TxTypes are INVALID in the mempool.
- Implicit behavior is forbidden; all authority derives from Tx-defined state transitions.
- 'Spec constraint (v2.1): posting requires reputation >= 0.75 (encoded as min_reputation
  on post/comment create).'
- 'HARDENING: removed gate "Any" (unsafe as a reusable pattern); missing gate is only
  valid for SYSTEM+block-only in runtime enforcement.'
- 'HARDENING: removed gate "Guardian"; account recovery approvals must be enforced
  by recovery-config rules, not a global privileged role.'
- 'HARDENING: removed gate "GroupAdmin"; group authority must be scoped (e.g., Signer)
  rather than a standing admin gate.'
- 'HARDENING: unified "GroupEmissary" -> "Emissary" (treasury access is scope-based;
  role name should not encode treasury type).'
- 'SOCIAL: creator identifying tags are embedded in CONTENT_POST_CREATE and may be
  updated via CONTENT_POST_EDIT (no separate tagging TxTypes).'
