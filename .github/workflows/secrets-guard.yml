name: Secrets Guard

on:
  push:
    branches: ["main", "master"]
  pull_request:

concurrency:
  group: secrets-guard-${{ github.ref }}
  cancel-in-progress: true

jobs:
  secrets_guard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run secret guard
        run: |
          bash scripts/secret_guard.sh
