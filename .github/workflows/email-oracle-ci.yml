name: Email Oracle CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

concurrency:
  group: email-oracle-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  email_oracle:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: weall-email-oracle

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: weall-email-oracle/package-lock.json

      - name: Install
        run: npm ci

      - name: Typecheck
        run: npm run check
