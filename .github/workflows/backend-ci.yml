name: Backend CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Weall-Protocol

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend
        run: |
          python -m pip install --upgrade pip
          # Install test + CI tooling extras.
          pip install -e ".[test,ci]"
          # Optional legacy files (kept for local workflows / transitions)
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          if [ -f requirements-dev.in ]; then pip install -r requirements-dev.in; fi
          if [ -f requirements-test.txt ]; then pip install -r requirements-test.txt; fi

      - name: Ruff
        run: |
          ruff format --check .
          ruff check .

      - name: Dependency audit
        run: |
          # pip-audit will scan installed deps. If lockfiles exist, also audit against them.
          pip-audit
          if [ -f requirements.lock ]; then pip-audit -r requirements.lock; fi

      - name: Canon lint
        run: |
          python -m tooling.canon_lint

      - name: Check generated artifacts
        run: |
          python scripts/check_generated.py

      - name: Generate Tx coverage report
        run: |
          python scripts/generate_tx_coverage_report.py

      - name: Upload Tx coverage report
        uses: actions/upload-artifact@v4
        with:
          name: tx-coverage-report
          path: Weall-Protocol/generated/tx_coverage_report.md

      - name: Pytest
        run: |
          pytest -q
